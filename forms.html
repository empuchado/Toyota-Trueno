<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Toyota Trueno | Inscribirse</title>
        <link rel="stylesheet" href="css/output.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

      </head>
</head>
<body class="bg-secondary">
    <header class="bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-secondary px-2 px-md-5">
          <div class="container-fluid"> 
            <a href="index.html" class="navbar-brand"><img src="imgs/Logo.png" alt="" /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item grad-type"><a class="nav-link grad-type" href="">Galería</a></li>
                <li class="nav-item grad-type">
                  <a class="nav-link" href="">Especificaciones</a>
                </li>
                <li class="nav-item grad-type">
                  <a class="nav-link" href="">Inscribite ya</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        </header>
        <main>
            <section class=" h100 d-flex justify-content-center align-items-center" >

                <div class="container-fluid ">
                    <div>
                        <h1 class="grad-type pt-5 pr-md-2 mx-5 d-flex justify-content-center align-items-center mb-5">Inscribirse al evento</h1>
                        <div class="d-flex align-items-center justify-content-start container">
                          <div class="mx-5">
                            <form class="form-container px-0" id="registrationForm" netlify>
                              <div class="form-row">
                                <div class="form-group">
                                  <input type="text" class="form-control bg-secondary text-white" id="nombre" placeholder="Nombre">
                                </div>
                                <div class="form-group">
                                  <input type="text" class="form-control bg-secondary text-white" id="apellido" placeholder="Apellido">
                                </div>
                              </div>
                              <div class="form-row">
                                <div class="form-group">
                                  <input type="email" class="form-control bg-secondary text-white" id="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                  <input type="tel" class="form-control bg-secondary text-white" id="telefono" placeholder="Nro Teléfono">
                                </div>
                              </div>
                              <div class="form-row">
                                <div class="form-group">
                                  <label for="fecha" class="text-white">Fecha que desea asistir</label>
                                  <select class="form-control bg-secondary text-white" id="fecha">
                                    <option value="15-2">15/2</option>
                                    <option value="16-2">16/2</option>
                                  </select>
                                </div>
                              </div>
                              <div class="form-row mt-md-4 d-flex justify-content-center justify-content-md-end">
                                <div class="form-group text-center">
                                  <button type="submit" class="text-center btn btn-secondary py-2"><p class="grad-type">Inscribirse</p></button>
                                </div>
                              </div>
                            </form>
                            <p class="mt-3 mx-5 text-white fw-bold text-center">Al inscribirse, acepta los términos y condiciones.</p>
                          </div>
                        </div>
                      </div>
                    </div>

            </section>
        </main>





    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
    
            // Form validation
            let isValid = true;
    
            // Get form fields
            const nombre = document.getElementById('nombre').value.trim();
            const apellido = document.getElementById('apellido').value.trim();
            const email = document.getElementById('email').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const fecha = document.getElementById('fecha').value;
    
            // Validate nombre
            if (!nombre) {
              isValid = false;
              alert('Por favor, ingrese su nombre.');
            }
    
            // Validate apellido
            if (!apellido) {
              isValid = false;
              alert('Por favor, ingrese su apellido.');
            }
    
            // Validate email
            if (!email) {
              isValid = false;
              alert('Por favor, ingrese su email.');
            } else if (!validateEmail(email)) {
              isValid = false;
              alert('Por favor, ingrese un email válido.');
            }
    
            // Validate telefono
            if (!telefono) {
              isValid = false;
              alert('Por favor, ingrese su número de teléfono.');
            }
    
            // Validate fecha
            if (!fecha) {
              isValid = false;
              alert('Por favor, seleccione una fecha.');
            }
    
            // If form is valid, you can proceed with form submission (e.g., send data to the server)
            if (isValid) {
              alert('Formulario enviado con éxito.');
              // You can submit the form programmatically or via AJAX here.
              // For now, we will just reset the form.
              document.getElementById('registrationForm').reset();
            }
          });
    
          // Function to validate email format
          function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
          }
        });
      </script>
</body>
</html>
