  <body class="bg-secondary">
    <header class="bg-dark">
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-secondary px-2 px-md-5">
        <div class="container-fluid">
          <a href="index.html" class="navbar-brand">
            <img src="imgs/Logo.webp" alt="Logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item grad-type hover-links">
                <a class="nav-link grad-type" href="tour.html">Tour</a>
              </li>
              <li class="nav-item grad-type hover-links">
                <a class="nav-link" href="espec.html">Especificaciones</a>
              </li>
              <li class="nav-item grad-type hover-links">
                <a class="nav-link" href="forms.html">Inscribite ya</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section
        class="h100 d-flex justify-content-center align-items-center text-white sec-form mt-3">
          <form netlify>
              <div class="row">
                  <div class="form-group col-12 col-md-6">
                      <label class="form-label fw-bold" for="nombre">Nombre:</label>
                      <input type="text" class="form-control mb-4 bg-black text-white" id="nombre" placeholder="Juan">
                  </div>
                  <div class="form-group col-12 col-md-6">
                      <label class="form-label fw-bold" for="apellido">Apellido:</label>
                      <input type="text" class="form-control mb-4 bg-black text-white" id="apellido" placeholder="Perez">
                  </div>
              </div>
              <div class="row">
                  <div class="form-group col-12 col-md-6">
                      <label class="form-label fw-bold" for="email">Correo Electrónico:</label>
                      <input type="email" class="form-control mb-4 bg-black text-white" id="email" placeholder="juan@mail.com">
                  </div>
                  <div class="form-group col-12 col-md-6">
                      <label class="form-label fw-bold" for="pais">País de Residencia:</label>
                      <input type="text" class="form-control mb-4 bg-black text-white" id="pais" placeholder="Uruguay">
                  </div>
              </div>
              <div class="row">
                  <div class="form-group col-12 col-md-6">
                      <label class="form-label fw-bold" for="telefono">Teléfono:</label>
                      <input type="tel" class="form-control mb-4 bg-black text-white" id="telefono" placeholder="Teléfono">
                  </div>
                  <div class="form-group col-12 col-md-6">
                      <label class="form-label fw-bold" for="fecha">Fecha en la que desea participar:</label>
                      <select class="form-control mb-4 bg-black text-white" id="fecha">
                          <option value="15-2">15-2</option>
                          <option value="16-2">16-2</option>
                      </select>
                  </div>
              </div>
              <div class="form-row ">
                  <div class=" form-group col-12  fw-bold text-center my-1">
                      <button type="submit" class=" bg-secondary text-white hover-links btn fw-bold text-center my-1  fs-4">Inscribirse</button>
                  </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-12">
                      <p>Al inscribirse, usted acepta nuestros <a href="#">Términos y Condiciones</a>.</p>
                  </div>
              </div>
          </form>
      </div>
      </section>
    </main>
